<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Logging Enhancer</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #2c3e50;
            border-radius: 12px; /* Rounded corners */
            overflow: hidden; /* To prevent content overflow */
        }

        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            position: fixed; /* Positioned above other elements */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999; /* High z-index to appear above other elements */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #totalLines h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #2980b9;
        }

        #logStructure label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #34495e;
        }

        #logInput, #contentInput {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #statusMessage, #popupMessage {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-size: 14px;
            text-align: center;
            color: #2c3e50;
        }

        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 14px;
            color: #2c3e50;
            border-radius: 4px 4px 0 0; /* Rounded top corners for tabs */
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-top: none;
            background-color: #ffffff;
            border-radius: 0 0 4px 4px; /* Rounded bottom corners */
        }

        footer {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
            color: #7f8c8d;
        }
        #refreshButton {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: none; /* Hidden by default */
            font-size: 16px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        #refreshButton:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<div class="loader" id="loader"></div>

<div class="tab">
    <button class="tablinks active" id="logActionTab">Log Action</button>
    <button class="tablinks" id="copyBotActionTab">Copy Bot Action</button>
</div>

<div id="LogAction" class="tabcontent" style="display: block;">
    <div id="totalLines">
        <h2>Total Lines: <span id="lineCount">0</span></h2>
    </div>
    <div id="logStructure">
        <label for="logInput">Log Line Number Placeholder:</label>
        <textarea id="logInput" placeholder="Add your line number placeholder in log to file action"></textarea>
    </div>
    <div id="updateSection">
        <button id="updateButton">Update Bot</button>
    </div>
</div>

<div id="CopyBotAction" class="tabcontent">
    <div id="copyStructure">
        <label for="contentInput">Paste Copied Content Here:</label>
        <textarea id="contentInput" placeholder="Add Copied Content Here"></textarea>
        <button id="copyButton">Copy</button>
        <button id="patchContent">Patch Content</button>
    </div>
</div>

<div id="statusMessage"></div>
<div id="popupMessage"></div>
<button id="refreshButton">Refresh</button>
<footer id="footer">A.K</footer>

<script src="popup.js"></script>
</body>
</html>
